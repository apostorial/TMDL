{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </head>
<body>
    <nav class="navbar navbar-expand-lg bg-light sticky-top justify-content-center">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'index' %}"><strong>TMDL.</strong></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="{% url 'index' %}" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Classic Demonlist
                </a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="{% url 'index' %}">Main list</a></li>
                    <li><a class="dropdown-item" href="{% url 'classic_extendedlist' %}">Extended List</a></li>
                    <li><a class="dropdown-item disabled" href="#">Legacy List</a></li>
                    <li><a class="dropdown-item" href="{% url 'classic_stat_viewer' %}">Stat Viewer</a></li>
                </ul>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Platformer Demonlist
                </a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item disabled" href="#">Main list</a></li>
                    <li><a class="dropdown-item disabled" href="#">Extended List</a></li>
                    <li><a class="dropdown-item disabled" href="#">Legacy List</a></li>
                    <li><a class="dropdown-item disabled" href="#">Stat Viewer</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    {% block content %}
    {% endblock %}
</body>
</html>
